        .pad-btn.retro-style { border-bottom: 3px solid var(--accent-retro); }

        /* 3. Sliders (Volume) */
        .vol-control {

        // === 4. Ê†∏ÂøÉÈü≥ÊïàÂêàÊàêÂºïÊìé (Synth Engine) ===
        function playSynthSound(params) {
            if (!audioCtx) return;
            if (audioCtx.state === 'suspended') audioCtx.resume();

            const mode = document.querySelector('input[name="sb-mode"]:checked').value;
            const t = audioCtx.currentTime;
            
            const gain = audioCtx.createGain();
            gain.connect(soundboardGainNode);
            if (mode === 'broadcast') gain.connect(peerDestNode);

            if (params.type === 'noise') {
                const bufSz = audioCtx.sampleRate * params.dur;
                const buffer = audioCtx.createBuffer(1, bufSz, audioCtx.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i=0; i<bufSz; i++) data[i] = Math.random() * 2 - 1;
                
                const src = audioCtx.createBufferSource();
                src.buffer = buffer;
                src.connect(gain);
                
                gain.gain.setValueAtTime(1, t);
                if (params.env === 'fade') gain.gain.exponentialRampToValueAtTime(0.01, t + params.dur);
                else if (params.env === 'swell') { gain.gain.setValueAtTime(0, t); gain.gain.linearRampToValueAtTime(1, t + params.dur/2); gain.gain.linearRampToValueAtTime(0, t + params.dur); }
                src.start();
            } 
            else if (params.type === 'seq') {
                let time = t;
                params.notes.forEach(note => {
                    if (note > 0) {
                        const osc = audioCtx.createOscillator();
                        osc.type = params.wave || 'sine';
                        osc.frequency.value = note;
                        osc.connect(gain);
                        osc.start(time);
                        osc.stop(time + params.speed);
                    }
                    time += params.speed;
                });
                gain.gain.setValueAtTime(0.5, t);
                gain.gain.setValueAtTime(0, time);
            }
            else if (params.type === 'slide') {
                const osc = audioCtx.createOscillator();
                osc.type = params.wave || 'sine';
                osc.frequency.setValueAtTime(params.start, t);
                osc.frequency.exponentialRampToValueAtTime(params.end, t + params.dur);
                
                osc.connect(gain);
                gain.gain.setValueAtTime(0.5, t);
                gain.gain.exponentialRampToValueAtTime(0.01, t + params.dur);
                
                osc.start(t);
                osc.stop(t + params.dur);
            }
            else if (params.type === 'tone') {
                const osc = audioCtx.createOscillator();
                osc.type = params.wave || 'sine';
                osc.frequency.value = params.freq;
                osc.connect(gain);
                gain.gain.setValueAtTime(0.5, t);
                gain.gain.exponentialRampToValueAtTime(0.01, t + params.dur);
                osc.start(t);
                osc.stop(t + params.dur);
            }
            else if (params.type === 'wobble') {
                const osc = audioCtx.createOscillator();
                osc.frequency.value = params.freq;
                const lfo = audioCtx.createOscillator();
                lfo.frequency.value = params.speed;
                const lfoGain = audioCtx.createGain();
                lfoGain.gain.value = 200; 
                lfo.connect(lfoGain);
                lfoGain.connect(osc.frequency);
                osc.connect(gain);
                gain.gain.setValueAtTime(0.5, t);
                gain.gain.linearRampToValueAtTime(0, t + params.dur);
                osc.start(t); lfo.start(t);
                osc.stop(t + params.dur); lfo.stop(t + params.dur);
            }
            else if (params.type === 'complex') {
                const osc1 = audioCtx.createOscillator(); osc1.type = 'sawtooth';
                const osc2 = audioCtx.createOscillator(); osc2.type = 'square';
                osc1.frequency.value = params.freq;
                osc2.frequency.value = params.freq * 1.5; 
                osc1.connect(gain); osc2.connect(gain);
                gain.gain.setValueAtTime(0.3, t);
                gain.gain.exponentialRampToValueAtTime(0.01, t + params.dur);
                osc1.start(t); osc2.start(t);
                osc1.stop(t + params.dur); osc2.stop(t + params.dur);
            }
        }

        async function handleSignalingData(data) {
            switch (data.type) {
                case 'room-info':
                    data.members.forEach(m => { if (m.id !== myId) createPeerConnection(m.id, m.nickname, true); });
                    break;
                case 'user-joined': console.log("User joined"); break;
                case 'user-left': removePeer(data.id); break;
                case 'yt-sync': handleYtSync(data); break;
                case 'signal':
                    const peerId = data.from;
                    if (!peers[peerId]) await createPeerConnection(peerId, "Unknown", false);
                    const pc = peers[peerId].conn;
                    if (data.desc) {
                        await pc.setRemoteDescription(new RTCSessionDescription(data.desc));
                        if (data.desc.type === 'offer') {
                            const answer = await pc.createAnswer();
                            await pc.setLocalDescription(answer);
                            sendSignal({ type: 'signal', to: peerId, desc: answer });
                        }
                    } else if (data.candidate) { try { await pc.addIceCandidate(new RTCIceCandidate(data.candidate)); } catch(e){} }
                    break;
                case 'welcome': myId = data.id; break;
            }
        }
        function sendSignal(msg) { if(ws && ws.readyState === WebSocket.OPEN) ws.send(JSON.stringify(msg)); }

        // === 7. WebRTC ===
        async function createPeerConnection(targetId, nickname, isInitiator) {
            if (peers[targetId]) return;
            const pc = new RTCPeerConnection(rtcConfig);
            addVideoCard(targetId, nickname, false);

            localStream.getVideoTracks().forEach(t => pc.addTrack(t, localStream));
            peerDestNode.stream.getAudioTracks().forEach(t => pc.addTrack(t, peerDestNode.stream));

            pc.ontrack = (event) => {
                const stream = event.streams[0];
                if (event.track.kind === 'video') {
                    const v = document.getElementById(`video-${targetId}`);
                    v.srcObject = stream;
                } else {
                    const src = audioCtx.createMediaStreamSource(stream);
                    const gain = audioCtx.createGain();
                    gain.connect(audioCtx.destination);
                    gain.connect(recordDestNode);
                    src.connect(gain);
                    const aud = new Audio(); aud.srcObject = stream; aud.muted = true; aud.play().catch(e=>{});
                }
            };
            pc.onicecandidate = (e) => { if(e.candidate) sendSignal({ type: 'signal', to: targetId, candidate: e.candidate }); };
            pc.onconnectionstatechange = () => { if(pc.connectionState==='disconnected') removePeer(targetId); };

            peers[targetId] = { conn: pc };
            if (isInitiator) {
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);
                sendSignal({ type: 'signal', to: targetId, desc: offer });
            }
        }

        function stopScreenShare() {

        // === 9. Canvas Recording ===
        function startCanvasLoop() {
            ctx.fillStyle = '#000';
            canvasInterval = setInterval(() => {
                ctx.fillRect(0, 0, 1280, 720);
                const videos = [document.getElementById('video-local')];
                Object.keys(peers).forEach(id => {
                    const v = document.getElementById(`video-${id}`);
                    if(v && v.readyState>=2) videos.push(v);
                });
                if(videos.length===0) return;
                
                let cols=1, rows=1;
                if(videos.length>1) { cols=2; rows=videos.length>2?2:1; if(videos.length>4){cols=3; rows=2;} }
                const w = 1280/cols, h = 720/rows;
                
                videos.forEach((v, i) => {
                    const c = i%cols, r = Math.floor(i/cols);
                    try { 
                        // Draw Image
                        ctx.drawImage(v, c*w, r*h, w, h); 
                        // Draw Name Label
                        ctx.fillStyle = "rgba(0,0,0,0.5)";
                        ctx.fillRect(c*w + 10, r*h + h - 40, 120, 30);
                        ctx.fillStyle = "white";
                        ctx.font = "16px Arial";
                        ctx.fillText("User " + (i+1), c*w + 20, r*h + h - 20);
                        // Reset fill style for clearing
                        ctx.fillStyle = "#000";
                    } catch(e){}
                    ctx.strokeStyle='#222'; ctx.lineWidth=4; ctx.strokeRect(c*w, r*h, w, h);
                });
            }, 33);
        }

        function toggleRecording() {
            const btn = document.getElementById('btn-record');
            const timer = document.getElementById('rec-timer');
            
            if(!isRecording) {
                const stream = canvas.captureStream(30);
                recordDestNode.stream.getAudioTracks().forEach(t => stream.addTrack(t));
                
                let mime = 'video/webm;codecs=vp8,opus';
                if(!MediaRecorder.isTypeSupported(mime)) mime = 'video/mp4';

                try { mediaRecorder = new MediaRecorder(stream, { mimeType: mime }); }
                catch(e) { alert("ÈåÑÂΩ±Â§±Êïó: "+e); return; }

                recordedChunks = [];
                mediaRecorder.ondataavailable = e => { if(e.data.size>0) recordedChunks.push(e.data); };
                mediaRecorder.onstop = saveFile;
                mediaRecorder.start();
                
                isRecording = true; 
                btn.innerHTML = `<span class="rec-icon">‚ñ†</span> STOP RECORDING`; 
                btn.classList.add('active');
                
                recordingStartTime = Date.now();
                recInterval = setInterval(() => {
                    const diff = Date.now() - recordingStartTime;
                    const h = Math.floor(diff / 3600000).toString().padStart(2,'0');
                    const m = Math.floor((diff % 3600000) / 60000).toString().padStart(2,'0');
                    const s = Math.floor((diff % 60000) / 1000).toString().padStart(2,'0');
                    timer.innerText = `${h}:${m}:${s}`;
                }, 1000);
            } else {
                mediaRecorder.stop(); 
                isRecording = false; 
                btn.innerHTML = `<span class="rec-icon">‚óè</span> START RECORDING`; 
                btn.classList.remove('active');
                clearInterval(recInterval);
            }
        }
